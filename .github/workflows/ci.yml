name: lint

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.16.0]
    steps:
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn add eslint eslint-plugin-import eslint-plugin-jsx-a11y eslint-plugin-react eslint-plugin-react-hooks  
      - run: yarn lint
